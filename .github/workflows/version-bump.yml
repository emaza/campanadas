name: Bump Version
on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Evitamos bucles infinitos
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write
      pull-requests: write # Necesario para crear y mergear la PR
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Dependencies
        run: npm ci

      - name: Determine Bump Type
        id: bump
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" =~ ^feat(\(.*\))?:\ .* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Create Version Branch and PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1. Crear rama temporal para la versión
          BRANCH_NAME="bump-version-${{ github.run_id }}"
          git checkout -b $BRANCH_NAME

          # 2. Incrementar versión (esto crea un commit localmente)
          npm version ${{ steps.bump.outputs.type }} -m "chore: bump version to %s [skip ci]" || {
            echo "Failed to bump version"
            exit 1
          }

          # 3. Subir la nueva rama y el tag
          git push origin $BRANCH_NAME --follow-tags

          # 4. Crear la Pull Request usando GitHub CLI
          PR_URL=$(gh pr create --title "chore: bump version to $(node -p "require('./package.json').version")" --body "Automated version bump" --base main --head $BRANCH_NAME)
          
          # 5. Auto-mergear la PR (esto saltará las protecciones si el bot tiene permiso)
          # Usamos --admin para asegurar que pase por encima de las reglas si es necesario
          gh pr merge $PR_URL --merge --admin --delete-branch